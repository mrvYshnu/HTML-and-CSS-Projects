<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Page Website</title>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a> |
        <a href="#pictures">Pictures</a> |
        <a href="#videos">Videos</a> |
        <a href="#contact">Contact</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My One Page Website</h1>
        <p>
            This website was created as part of my HTML and CSS coursework.
            It demonstrates basic HTML structure and page navigation.
        </p>
    </section>

    <!-- Pictures Section -->
    <section id="pictures">
        <h2>Pictures</h2>

        <img src="https://via.placeholder.com/300" alt="Placeholder image">
        <img src="https://via.placeholder.com/300" alt="Placeholder image">
        <img src="https://via.placeholder.com/300" alt="Placeholder image">
    </section>

    <!-- Videos Section -->
    <section id="videos">
        <h2>Video Section</h2>

        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="YouTube video player"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </section>

    <!-- Contact Form -->
    <section id="contact">
        <h2>Contact Me</h2>

        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <input type="submit" value="Send">
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2026 My One Page Website</p>
    </footer>

</body>
</html>
